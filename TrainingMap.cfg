//  Enables all commands
sv_cheats 1

//  Show speed and location
cl_showpos 1

//  Infinite ammo
sv_infinite_ammo 1

//  Five grenades instead of four
ammo_grenade_limit_total 5

//  Freetime in the beginning of each round
mp_freezetime 0

//  Round time in minutes
mp_roundtime 60

//  Round time in minutes on defuse map
mp_roundtime_defuse 60

//  Show a trajectory/line when you throw grenades
sv_grenade_trajectory 1

//  The time in seconds before the trajectory/line disappears
sv_grenade_trajectory_time 10

//  Show bullet impacts (blu/red boxes)
sv_showimpacts 1

//  There is no limit on how many players there can be on one team
mp_limitteams 0

//  Auto team balance
mp_autoteambalance 0

//  You can have $60.000 instead of the default $16.000
mp_maxmoney 60000

//  Start the game with $60.000
mp_startmoney 60000

//  The time in which you are able to buy (in seconds)
mp_buytime 9999

//  Enables you to open buy menu anywhere on the map
mp_buy_anywhere 1

//  restarts the game after n seconds
mp_restartgame 1